name: Release

on:  
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: get_version
        run: echo ::set-output name=TAGNAME::${{ github.ref	}} | awk -F '/' '{print $3}'
      - uses: actions/checkout@v2
      - name: Create asset
        run: |
          echo ${{ steps.get_version.outputs.TAGNAME }} > .version
          tar --transform 's/.*\///g' -zcvf clients.tar.gz clients/**/*.yml .version
          tar -tvf clients.tar.gz
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./clients.tar.gz
          asset_name: clients-${{ steps.get_version.outputs.TAGNAME }}.tar.gz
          asset_content_type: application/gzip
